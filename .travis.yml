language: generic
branches:
  only:
  - master
  - hugo
services:
- docker
install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.55.5/hugo_0.55.5_Linux-64bit.tar.gz
  - tar -xzvf hugo_0.55.5_Linux-64bit.tar.gz
  - chmod +x hugo
  - export PATH=$PATH:$PWD
script:
- hugo
after_success:
- docker login -u _ -p "$HEROKU_API_KEY" registry.heroku.com
- docker build -t registry.heroku.com/br-com-lazarodm-blog/web .
- docker push registry.heroku.com/br-com-lazarodm-blog/web
env:
  global:
  - secure: 
